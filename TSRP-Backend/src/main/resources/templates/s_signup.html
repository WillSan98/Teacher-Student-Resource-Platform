<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <ul class="nav text-bg-dark p-3">
        <a class="navbar-brand" ><h3>TSRP</h3></a>


</header>


<body style ="background-color: grey;">
<main>
    <!-- Main div code -->
    <div id="main">
        <div class="h-tag">
            <h2 style="text-align: center; padding: 30px;">Create Your Account</h2>
        </div>
        <!-- create account div -->
        <div class="login">
            <form action="/students/new"  method="post">
            <table cellspacing="2" align="center" cellpadding="8" border="0">
                <tr>
                    <td align="right">Enter First Name :</td>
                    <td><input
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            placeholder="Enter First Name"

                            type="text"
                    /></td>
                </tr>
                <tr>
                <tr>
                    <td align="right">Enter Last Name :</td>
                    <td><input
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            placeholder="Enter Last Name"
                           
                            type="text"
                    /></td>
                </tr>
                <tr>
                    <td align="right">Enter Email  :</td>
                    <td><input
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter Email address"

                            type="email"
                    /></td>
                </tr>

                <tr>
                    <td align="right">Enter Password :</td>
                    <td><input
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter password"

                            type="password"
                    /></td>
                </tr>




                <tr>
                    <td></td>
                    <td>
                        <input type="reset" href="/students/createForm" value="Clear Form" id="res" class="btn" />
                        <input type="submit" value="Create Account" class="btn btn-primary"  /></td>
                </tr>


            </table>
            </form>

        </div>

        <!-- create account box ending here.. -->
    </div>
    <!-- Main div ending here... -->
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</body>
