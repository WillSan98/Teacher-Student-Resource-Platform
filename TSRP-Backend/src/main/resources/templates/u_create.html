<body style="background-color: grey;">
<div class="container">
    <h1>Create a new User</h1>
    <form action="/user/new" method="post">
        First Name:<input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
        Last Name: <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">

        Password: <input type="text" class="form-control" id="password" name="password" placeholder="Password">

    </form>
