<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
  <ul class="nav text-bg-dark p-3">
    <a class="navbar-brand" ><h3>TSRP</h3></a>
    <li class="nav-item">
      <a class="nav-link" >Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" >Profile</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" >Classes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" >Clubs/Activities</a>
    </li>
    <input type="text" style="margin-left: 1050px;" placeholder="Search for...."></input>
    <a  style="margin-left: 10px;"><img style="width: 40px; height: auto;" src="Icons/profile icon.png" alt="p icon"></a>
    <div class="dropdown" style="margin-left: 15px; margin-top: 2px;">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Settings
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" >Account Settings</a></li>
        <li><a class="dropdown-item" >Accessibility</a></li>
        <li><a class="dropdown-item" >Logout</a></li>
      </ul>
    </div>
</header>
<body style ="background-color: grey;">
<nav data-th-insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">
  <div>
    <a style="margin: 20px;" href="/posts/createForm" class="btn btn-primary">New post</a>
    </div>

  <table class="table striped-table">

    <tr   data-th-each="post: ${postList}">

     <p class="container"  style=" background-color: white; margin-top: 20px; padding-top: 50px; padding-bottom: 30px;" data-th-text="${post.postText}"></p>

      <a data-th-href="@{/posts/{postId} (postId=${posts.postId})}"
         class="btn btn-sm btn-outline-secondary" style="background-color: darkgray; color: white; margin-bottom: 20px;margin-right: 20px;" >Details</a>
        <a style="background-color: red; margin-bottom: 20px; color: white;" data-th-href="@{/posts/delete/{postId} (postId=${posts.postId})}"
           class="btn btn-sm btn-outline-danger">Delete</a>

    </tr>
  </table>
</div>
</div>
</div>
</body>
</html>
