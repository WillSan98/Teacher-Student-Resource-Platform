<!DOCTYPE html >
<html >
<head>
    <meta charset="UTF-8">
    <title>Post Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<header>
    <ul class="nav text-bg-dark p-3">
        <a class="navbar-brand" ><h3>TSRP</h3></a>
        <li class="nav-item">
            <a class="nav-link" >Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" >Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" >Classes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" >Clubs/Activities</a>
        </li>
        <input type="text" style="margin-left: 1050px;" placeholder="Search for...."><

        <div class="dropdown" style="margin-left: 15px; margin-top: 2px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Settings
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" >Account Settings</a></li>
                <li><a class="dropdown-item" >Accessibility</a></li>
                <li><a class="dropdown-item" >Logout</a></li>
            </ul>
        </div>
</header>
<body style ="background-color: grey;">

<div class="container">
    <div>
        <a style="margin: 20px;" href="/posts/createForm" class="btn btn-primary">New post</a>
    </div>

    <table class="table striped-table">

        <tr   data-th-each="post: ${postList}">

            <p class="container"  style=" background-color: white; margin-top: 20px; padding-top: 50px; padding-bottom: 30px; border-radius: 25px; font-size: 18px;" data-th-text="${post.postText}"></p>


            <a style="background-color: red; margin-bottom: 20px; color: white;" data-th-href="@{/posts/delete/{postId} (postId=${post.postId})}"
               class="btn btn-sm btn-outline-danger">Delete</a>

        </tr>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

</body>
</html>
